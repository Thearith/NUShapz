<html>

<head>
	<title>Card</title>

	<!-- font -->
	<link href="http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

	<!-- css libraries -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />

	<!-- self-written css libraries -->
	<link type="text/css" rel="stylesheet" href="css/socialmedia.css" />
	<link type="text/css" rel="stylesheet" href="css/cardstyle.css" />
</head>

<body>

	<div class="card center">

		<div class="card-title">

			<div id="title" class="center">
				<h2>Do You Believe In Love?</h2>
				<div id="organizer" >
					<p>NUS Centre For the Arts</p>
				</div>
			</div>

			<hr/>
		</div>

		

		<div class="card-body">
			<div id="timestamp">
				<i class="fa fa-clock-o"></i>
				<p>Thu, 26 Mar | 7.30pm</p>
			</div>

			<div id="venue">
				<i class="fa fa-map-marker"></i>
				<p>Ngee Ann Kongsi Auditorium</p>
			</div>
			
			<div id="contact">
				<i class="fa fa-user"></i>
				<a href="http://nusartsfestival.com"><p>nusartsfestival.com</p></a>
			</div>
			
		</div>

		<hr/>

		<div class="card-footer">
			<p id="social-media">
				<span>
					<a href="https://twitter.com/home?status=https://cp3101b.comp.nus.edu.sg/~sothearith/lab7/" title="Share on Twitter" target="_blank" class="btn btn-social btn-twitter text-center">
						<i class="fa fa-twitter"></i>
					</a>
					<a href="https://www.facebook.com/sharer/sharer.php?u=https://cp3101b.comp.nus.edu.sg/~sothearith/lab7/" target="_blank" class="btn btn-social btn-facebook">
						<i class="fa fa-facebook"></i>
					</a>
					<a href="https://plus.google.com/share?url=https://cp3101b.comp.nus.edu.sg/~sothearith/lab7/" target="_blank" class="btn btn-social btn-googleplus">
						<i class="fa fa-google-plus"></i>
					</a>
				</span>
			</p>
			<button class="btn btn-primary">
				<i class="fa fa-star-o"></i>
			</button>
		</div>

	</div>

	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/cardscript.js"></script>
</body>

</html>
