		<!-- modal -->
		<div id="modal-newevent" class="modal modal-fixed-footer">
    		<div class="modal-content">
      			<h4>Submit an Event</h4>

  				<div class="row">
    				<form class="col s12">
      					<div class="row">
        					<div class="input-field col s6">
          						<i class="mdi-action-announcement prefix"></i>
          						<input id="event_title" type="text" class="validate">
          						<label for="event_title">Event Title</label>
        					</div>
        					<div class="input-field col s6">
						        <i class="mdi-action-account-balance prefix"></i>
						        <input id="organisation" type="text" class="validate">
						        <label for="organisation">Organisation</label>
        					</div>
      					</div>

      					<div class="row">
        					<div class="input-field col s12">
          						<i class="mdi-action-subject prefix"></i>
          						<textarea id="event_desc" class="materialize-textarea validate"></textarea>
          						<label for="event_desc">Event Description</label>
        					</div>
      					</div>

      					<div class="row">
        					<div class="input-field col s4">
          						<i class="mdi-notification-event-note prefix"></i>  						
          						<input id="event_date" type="date" class="datepicker">
          						<label class="active" for="event_date">Event Date</label>
        					</div>

        					<div class="input-field col s4">
          						<i class="mdi-device-access-time prefix"></i>
          						<input id="event_time" type="text" class="validate">
          						<label for="event_time">Start Time</label>
        					</div>
        
        					<div class="input-field col s4">
          						<i class="mdi-maps-place prefix"></i>
          						<input id="event_venue" type="text" class="validate">
          						<label for="event_venue">Event Venue</label>
        					</div>
      					</div>

      					<div class="row">
        					<div class="input-field col s4">
          						<i class="mdi-maps-local-atm prefix"></i>
						        <input id="event_price" type="text" class="validate">
						        <label for="event_price">Price</label>
        					</div>
					        <div class="input-field col s8">
					          	<i class="mdi-content-mail prefix"></i>
					          	<input id="email" type="email" class="validate">
					          	<label for="email">Email</label>
					        </div>
					    </div>
    				</form>
  				</div>  

  				<p class="disclaimer">* Events that are submitted are not displayed immediately as events have to be verified.</p>  

    		</div>

		    <div class="modal-footer">
		      	<button class=" modal-action modal-close btn red waves-effect waves-red">

		      		<i class="mdi-navigation-close right"></i>

		      	<button class=" modal-action modal-close btn waves-effect waves-light" style="margin-right:10px;">
		      		Submit
		      		<i class="mdi-content-send right"></i>
		      	</a>

											<p>DO YOU BELIEVE IN LOVE? </p>
											
											<p>Thu 26 Mar | 7.30pm | Ngee Ann Kongsi Auditorium </p>

											<p>Free admission with registration.</p>
											<p>Register</p>


											<p>Dan Wasserman | Israel | 2013</p>
											<p>50 mins | Rating to be advised | Hebrew with English subtitles</p>

											<p>Even though Tova does not believe in love, she has had remarkable success as a matchmaker. Tova, who is paralyzed, specializes in finding matches for people with disabilities. Her tough-love approach leads to a unique matchmaking style but her passion for the work and clients is undeniable. Do You Believe in Love? follows Tova over the course of a year and invites us to join in on her pain, humour, love, and enormous lust for life.</p>

											<p>Commemorate International Women’s Day at the post-film panel discussion, “A Life Beyond Limits”, where we applaud women overcoming physical adversity.</p>


											<p>Awards:</p>
											<p>§  Silver Horn Award, Krakow International Film Festival 2014, Poland</p>
											<p>§  Special Mention Award, BOSIFEST 2014, Serbia</p>


											<p>For more information and updates, please visit nusartsfestival.com or follow us on Facebook!
