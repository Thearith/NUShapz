<!-- Event Form -->
<div id="eventform" ng-controller="eventFormController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Event {{event.ID}}
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input class="form-control" ng-model="event.Title"> 
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="5" ng-model="event.Description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control" ng-model="event.Category">
                                        <option value="Arts">Arts</option>
                                        <option value="Conferences">Conferences</option>
                                        <option value="Competitions">Competitions</option>
                                        <option value="Fairs">Fairs</option>
                                        <option value="Recreation">Recreation</option>
                                        <option value="Recruitments">Recruitments</option>
                                        <option value="Social">Social</option>
                                        <option value="Volunteering">Volunteering</option>
                                        <option value="Wellness">Wellness</option>
                                        <option value="Workshops">Workshops</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Venue</label>
                                    <input class="form-control" ng-model="event.Venue">
                                </div>
                                <div class="form-group">
                                    <label>Date And Time</label>
                                    <p class="help-block">Current Date And Time: {{event.CurrentDateAndTime}}</p>
                                    <p class="help-block">Previous Date And Time: {{event.PreviousDateAndTime}}</p>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-5 col-md-3">
                                            <label>Start Date</label>
                                            <p class="input-group">
                                                <input id="startdate" type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="StartDate" is-open="startdateopened" min-date="minDate" close-text="Close"/>
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default" ng-click="openStartDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </span>
                                            </p>
                                        </div>

                                        <div class="col-xs-12 col-sm-6 col-md-4">
                                            <label>Start Time</label>
                                            <timepicker id="starttime" ng-model="StartTime" show-meridian="true"></timepicker>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-xs-12 col-sm-5 col-md-3">
                                            <label>End Date</label>
                                            <p class="input-group">
                                              <input id="enddate" type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="EndDate" is-open="enddateopened" min-date="minDate" close-text="Close"/>
                                              <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="openEndDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                              </span>
                                            </p>
                                        </div>

                                        <div class="col-xs-12 col-sm-6 col-md-4">
                                            <label>End Time</label>
                                            <timepicker id="endtime" ng-model="EndTime" show-meridian="true"></timepicker>
                                        </div>
                                    </div>

                                    <button ng-click="setdate()" class="btn btn-default">Set Date</button>
                                    <button ng-click="resetdate()" class="btn btn-default">Reset Date</button>
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input class="form-control" ng-model="event.Price">
                                </div>
                                <div class="form-group">
                                    <label>Organizer</label>
                                    <input class="form-control" ng-model="event.Organizer">
                                </div>
                                <div class="form-group">
                                    <label>Contact</label>
                                    <input class="form-control" ng-model="event.Contact">
                                </div>
                                <div class="form-group">
                                    <label>Agenda</label>
                                    <input class="form-control" ng-model="event.Agenda">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="event.Flag" ng-true-value="'1'" ng-false-value="'0'"> Flag
                                    </label>
                                </div>
                                <button type="submit" ng-click="submit()" class="btn btn-default" id="#saveEvent">Save</button>
                                <button type="reset" ng-click="cancel()" class="btn btn-default">Back</button>
                                <button id="deletebutton" type="delete" ng-click="delete()" class="btn btn-default">Delete Event</button>

                            </form>

                        </div>
                       
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /.row -->
<!-- Event Form -->
