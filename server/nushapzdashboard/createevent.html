<!-- Create event -->
<div id="createeventform" ng-controller="createEventController">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"> Create Event </h1>
		</div>
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			 <div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form">
								<div class="form-group">
									<label>Title</label>
									<input class="form-control"> 
								</div>
								<div class="form-group">
									<label>Description</label>
									<textarea class="form-control" rows="5">
									</textarea>
								</div>
								<div class="form-group">
									<label>Category</label>
									<select class="form-control">
										<option>Education</option>
										<option>Recreation</option>
										<option></option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
								<div class="form-group">
									<label>Venue</label>
									<input class="form-control">
								</div>
								<div class="form-group">
									<label>Date And Time</label>
									<p class="help-block">Start Date</p>
									<input class="form-control" type="date" class="datepicker">
									<p class="help-block">Start Time</p>
									<input class="form-control" type="time" class="timepicker">
								</div>
								<div class="form-group">
									<label>Price</label>
									<input class="form-control">
								</div>
								<div class="form-group">
									<label>Organizer</label>
									<input class="form-control">
								</div>
								<div class="form-group">
									<label>Contact</label>
									<input class="form-control">
								</div>
								<button type="submit" ng-click="submit()" class="btn btn-default" id="#saveEvent">Save Changes</button>
								<button type="reset" ng-click="cancel()" class="btn btn-default">Discard Changes</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.row -->
<!-- Event Table -->
