<!-- Event Table -->
<div id="tableofevents" ng-controller="tableController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"> Events </h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered table-hover table-condensed" id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th style='width:150px'>Description</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Venue</th>
                        <th>Price</th>
                        <th>Organizer</th>
                        <th>Contacts</th>
                        <th style='width:65px'>Flag</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                    <tr ng-repeat="event in eventList" ng-click="eventform(event)">
                        <td>{{event.ID}}</td>
                        <td>{{event.Title}}</td>
                        <td>{{event.Description}}</td>
                        <td>{{event.Category}}</td>
                        <td>{{event.DateAndTime}}</td>
                        <td>{{event.Venu}}</td>
                        <td>{{event.Price}}</td>
                        <td>{{event.Organizer}}</td>
                        <td>{{event.Contact}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.row -->
<!-- Event Table -->
